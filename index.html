
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>N.T.Style</title>
    
    <meta name="description" content="N.T.Style - თანამედროვე ტანსაცმლის ონლაინ მაღაზია. საუკეთესო ხარისხი და სტილი." />

    <link rel="icon" type="image/png" href="/fav.jpg" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="/fav.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div> 
    
    <div id="fb-root"></div>
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <script>
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "100063700802010"); 
        chatbox.setAttribute("attribution", "biz_inbox");
        chatbox.setAttribute("locale", "ka_GE");

        window.fbAsyncInit = function() {
            FB.init({
                xfbml: true,
                version: 'v19.0'
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/ka_GE/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
